<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Feedback</title>
</head>

<body>
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
            <div
                class="lg:w-2/3 md:w-1/2 bg-gray-900 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
                <iframe width="100%" height="100%" title="map" class="absolute inset-0" frameborder="0" marginheight="0"
                    marginwidth="0" scrolling="no"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3778.394649040488!2d76.38416531425017!3d18.73590106744457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc55e8ad727e675%3A0xc837947afe4fd9d4!2sPandurang%20Mangal%20Karyalaya%20and%20Lawns%20with%20Yatri%20Nivas!5e0!3m2!1sen!2sin!4v1672255578218!5m2!1sen!2sin"
                    style="filter: grayscale(1) contrast(1.2) opacity(0.16);"></iframe>
                <div class="bg-gray-1000 relative flex flex-wrap py-6 rounded shadow-md">
                    <div class="lg:w-1/2 px-6">
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs">ADDRESS</h2>
                        <a class="text-yellow-400 leading-relaxed" href="https://goo.gl/maps/pDo6ekkbekdCgtaz7">
                            Near Pandurang Mangal karyayala, Guruwar Peth,
                            Ambajogai</a>
                    </div>
                    <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs">EMAIL</h2>
                        <a class="text-yellow-400 leading-relaxed"
                            href="mailto: atharvdange618@gmail.com ">atharvdange618@gmail.com</a>
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs mt-4">PHONE</h2>
                        <a href="tel:8149011956" class="text-yellow-400 leading-relaxed">8149011956</a>
                        <h2 class="title-font font-semibold text-white tracking-widest text-xs mt-4">WHATSAPP</h2>
                        <a href="https://api.whatsapp.com/qr/5RZI4VMHKMY7D1?autoload=1&app_absent=0" target="_blank"
                            rel="nopener" class="text-yellow-400 leading-relaxed"> Atharv Dange </a>
                    </div>
                </div>
            </div>
            <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
                <h2 class="text-white text-lg mb-1 font-medium title-font">Feedback</h2>
                <form
                    action="https://script.google.com/macros/s/AKfycby0SkrFoef5nt8VKMpO2C2pYmjJOvmkpjxqRznQoXmTiZDLg-vT8Rj6rybDjFe5H2qL/exec"
                    target="_blank" method="post">
                    <p class="text-yellow-400 leading-relaxed">What did you lke about us? Please let us know!!</p>
                    <div class="relative mb-4">
                        <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full bg-gray-800 rounded border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full bg-gray-800 rounded border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <div class="relative mb-4">
                        <label for="date" class="leading-7 text-sm text-gray-400">Date</label>
                        <input type="date" id="date" name="date"
                            class="w-full bg-gray-800 rounded border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <div class="relative mb-4">
                        <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                        <textarea id="message" name="message"
                            class="w-full bg-gray-800 rounded border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                    <button
                        class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">Submit
                    </button>
                </form>
                <p class="text-xs text-gray-400 text-opacity-90 mt-3">All the data owned by Kamal's Kitchen</p>
            </div>
        </div>
    </section>
</body>

</html>
